<h2 mat-dialog-title>
  Are you sure you want to delete this Subject?
</h2>
<form
  [formGroup]="form"
  class="delete__subject__form"
>

  <mat-dialog-actions align="end">
    <button
      type="button"
      mat-button
      color="accent"
      (click)="onCancelClose()"
    >
      Cancel
    </button>

    <button
      type="submit"
      mat-button
      color="primary"
      (click)="onDeleteClose()"
    >
      Delete
    </button>
  </mat-dialog-actions>
</form>
