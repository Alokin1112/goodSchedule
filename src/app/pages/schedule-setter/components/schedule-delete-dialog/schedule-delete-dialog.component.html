<h2 mat-dialog-title>
  Are you sure you want to delete this Subject?
</h2>
<mat-dialog-actions align="end">
  <button
    type="button"
    mat-button
    color="accent"
    (click)="onCancelClose()"
  >
    Cancel
  </button>

  <button
    type="submit"
    mat-raised-button
    color="primary"
    (click)="onDeleteClose()"
  >
    Delete
  </button>
</mat-dialog-actions>
